<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Finder</title>
    <link rel="icon" href="https://github.com/fluidicon.png" type="image/png" />
    <link
      rel="shortcut icon"
      href="https://github.com/fluidicon.png"
      type="image/png"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/activity-timeline.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Theme Manager script - load first to apply theme immediately -->
    <script src="./js/theme-manager.js"></script>
    <!-- Main app scripts -->
    <script src="./js/script.js" defer></script>
    <script src="./js/repo-analytics.js" defer></script>
    <script src="./js/activity-timeline.js" defer></script>
  </head>
  <body>
    <header>
      <h1><i class="fab fa-github"></i> GitHub Profile Finder</h1>
      <p>
        Search for GitHub users and explore their profiles, repositories, and
        stats
      </p>
      <!-- Theme toggle button will be inserted here by theme-manager.js -->
    </header>

    <form class="user" id="form">
      <input type="text" id="search" placeholder="Enter a GitHub username..." />
    </form>

    <div id="loader" class="loader" style="display: none">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <main id="main">
      <!-- User profile card will be dynamically generated by JavaScript -->
    </main>

    <footer>
      <p>
        Created by Shawky Ahmed <i class="fas fa-crown"></i> with JavaScript |
        Using GitHub API
      </p>
    </footer>
  </body>
</html>
